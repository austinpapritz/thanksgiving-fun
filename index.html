<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Web App</title>
        <link rel="icon" type="image/x-icon" href="assets/alchemy-favicon.png" />

        <!-- js -->
        <script type="module" src="app.js"></script>

        <!-- fonts -->
        <!-- see https://fonts.google.com/ -->

        <!-- css -->
        <link rel="stylesheet" href="styles/reset.css" />
        <link rel="stylesheet" href="styles/global.css" />
        <!-- add link for page specific css -->
    </head>

    <body>
        <!-- <div id="loader"></div> -->
        <header>
            <img class="logo" src="../assets/html_css_js.png" alt="logo" />
            <h1>Web App</h1>
        </header>

        <main>
            <div>
                <button id="1">1</button>
                <button id="2">2</button>
                <button id="3">3</button>
                <button id="clear">clear</button>
                <button id="plus">add</button>
                <p id="random-num"></p>
            </div>
            <div>
                <button id="hihat">Hihat (Q)</button>
                <button id="kick">Kick (W)</button>
                <button id="snare">Snare (E)</button>
            </div>
            <div>
                <form id="min-form">
                    <label>
                        Find the lesser of two nums:
                        <input name="num-1" id="input-1" />
                        <input name="num-2" id="input-2" />
                        <button id="min-btn">Submit numbers</button>
                        <p id="lesser-num"></p>
                    </label>
                </form>
            </div>
            <div>
                <form id="even-odd-form">
                    <label>
                        Find out if num is Even or Odd:
                        <input name="evenodd-num" id="evenodd-input" type="number" />
                        <button>Submit number</button>
                        <p id="evenodd-el"></p>
                    </label>
                </form>
            </div>
        </main>
    </body>
</html>
